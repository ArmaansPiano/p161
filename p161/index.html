<!DOCTYPE html>
<html>
  <head>
    <title>BowlMania 22</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./shoot.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item
        id="pin"
        src="./models/bowling_pin/scene.gltf">
        </a-asset-item>
      </a-assets>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-cursor
      id="cursor">
    </a-cursor>
    </a-entity>
      <!--Bowling balls-->
      <a-entity bowling-balls></a-entity>
      <a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>
      </a-entity>
      <a-entity position="0 0 -10">

      <a-entity id="pin1" gltf-model="#pin" position="0 1 -2" scale="4 4 4"></a-entity>
      <a-entity id="pin2" gltf-model="#pin" position="-0.5 1 -3" scale="4 4 4"></a-entity>
      <a-entity id="pin3" gltf-model="#pin" position="-3 1 -3" scale="4 4 4"></a-entity>
      <a-entity id="pin4" gltf-model="#pin" position="-2 1 -2" scale="4 4 4"></a-entity>
      <a-entity id="pin5" gltf-model="#pin" position="-1 1 -1" scale="4 4 4"></a-entity>
      <a-entity id="pin6" gltf-model="#pin" position="0 1 0" scale="4 4 4"></a-entity>
      <a-entity id="pin7" gltf-model="#pin" position="1 1 -1" scale="4 4 4"></a-entity>
      <a-entity id="pin8" gltf-model="#pin" position="2 1 -2" scale="4 4 4"></a-entity>
      <a-entity id="pin9" gltf-model="#pin" position="3 1 -3" scale="4 4 4"></a-entity>
      <a-entity id="pin10" gltf-model="#pin" position="0.5 1 -3" scale="4 4 4"></a-entity>
      </a-entity>

  </body>
</html>
